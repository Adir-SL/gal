<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Fonts Experiment</title>
    <style>
        .fontText{
            height: 30vh;
            width: 50vw;
            font-size: 2em;
            min-width: fit-content;
            resize: none;
        }
        .fontText::placeholder{
            color: lightslategray;
        }
        .flexDiv{
            display: flex;
            gap: 8px;
            margin: 16px 0;
        }
        .verticalSlider{
            writing-mode: bt-lr;
        }
    </style>
    <script>
        checkTyping = ["א","ב","ג","ד","ה","ו","ז","ח","ט","י","כ","ל","מ","נ","ס","ע","פ","צ","ק","ר","ש","ת","ך","ן","ם","ץ","ף",".",","]
        // only allow characters from this array;
    </script>
</head>
<body dir="rtl">
    <div class="flexDiv">
        <button>פונט 1</button>
        <button>פונט 2</button>
    </div>
    <div class="flexDiv">
        <input type="range" min="1" max="10" value="5" class="verticalSlider" />
        <textarea class="fontText" maxlength="100" placeholder="הקלד כאן..."></textarea>
    </div>
</body>
</html>
