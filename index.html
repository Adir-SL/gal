<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Fonts Experiment</title>
    <style>
        .fontText{
            height: 30vh;
            width: 50vw;
            font-size: 2em;
            min-width: fit-content;
            resize: none;
            border-radius: 14px;
            border: 3px solid black;
            padding: 24px;
        }
        .fontText::placeholder{
            color: lightslategray;
        }
        .flexDiv{
            display: flex;
            gap: 8px;
            margin: 16px 0;
        }
        .verticalFlex{
            flex-direction: column;
        }
        .verticalSlider{
            writing-mode: bt-lr;
            -webkit-appearance: slider-vertical;
        }
        button{
            padding: 16px;
            font-size: 1.2em;
            border-radius: 999px;
            border: none;
            outline: none;
            padding: 8px 40px;
            background-color: white;
            box-shadow: 0 1px 6px rgba(0,0,0,16%);
            margin-right: 40px;
        }
        .reverseColors{
            background-color: black;
            color: white;
        }
    </style>
    <script>
        checkTyping = ["א","ב","ג","ד","ה","ו","ז","ח","ט","י","כ","ל","מ","נ","ס","ע","פ","צ","ק","ר","ש","ת","ך","ן","ם","ץ","ף",".",","]
        // only allow characters from this array;
    </script>
</head>
<body dir="rtl">
    <div class="flexDiv verticalFlex">
        <div class="flexDiv">
            <button>פרנקריהל</button>
            <button class="reverseColors">אלמוני</button>
        </div>
        <div class="flexDiv">
            <div class="flexDiv verticalFlex">
                פתוח
                <input type="range" min="1" max="10" value="1" class="verticalSlider" />
                סגור
            </div>
            <textarea class="fontText" maxlength="100" placeholder="אז למה שלא תכתב.י משהו?"></textarea>
        </div>
    </div>
</body>
</html>
